<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de Wikipedia</title>
</head>
<body>
    <h1>Últimos partidos del Liverpool:</h1>
    <ul id="ultimos-partidos"></ul>

    <script>
        function obtenerUltimosPartidos() {
            fetch('https://api.example.com/ultimos-partidos') // Reemplaza 'https://api.example.com/ultimos-partidos' con la URL de tu API
            .then(response => response.json())
            .then(data => {
                const listaPartidos = document.getElementById('ultimos-partidos');
                data.forEach(partido => {
                    const li = document.createElement('li');
                    li.textContent = `${partido.local} ${partido.resultado} ${partido.visitante}`;
                    listaPartidos.appendChild(li);
                });
            })
            .catch(error => console.error('Hubo un error:', error));
        }

        window.onload = obtenerUltimosPartidos;
    </script>
</body>
</html>
